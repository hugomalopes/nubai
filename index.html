<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <link rel="stylesheet" href="css/nubai.css">
    <title>Nu bai</title>
  </head>

  <body>
    <header class="header navbar">
      <div class="container justify-content-center text-center">
        <div class="row align-items-center w-100">
          <div id="inti-logo" class="col-sm-2 d-flex justify-content-center">
            <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Jos%C3%A9_Bernardo_de_Tagle_Inti.svg/1024px-Jos%C3%A9_Bernardo_de_Tagle_Inti.svg.png">
          </div>
          <div class="col">
            <h1 class="text-white mb-0">Nu bai na América do Sul</h1>
            <h2>Bora? Vamos? Let's go! <b>Nu bai!</b></h2>
            <p>Vem connosco, sem filtros nem segundos contados...</p>
          </div>
          <div class="col-md-4">
            <div id="traveller-list" class="row justify-content-center">
              <div class="col-sm-2 traveller-text-width">
                <p>Em viagem:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container pt-5">
      <div class="row">
        <div class="col-md-6">
          <h3>Percurso até agora:</h3>
          <div id="map-div" class="div-border">
            <div id="map" class="img-fluid ratio ratio-4x3"></div>
            <p>Última actualização:</p>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Foto:</h3>
          <div id="selected-photo" class="div-border">
          </div>
        </div>
      </div>
    </div>

    <div class="container pt-5">
      <div class="row">
        <div class="col-md-6">
          <h3>Fala connosco</h3>
          <div>
            <widgetbot
              server="1065666412158402560"
              channel="1065666412636557317"
              width="520"
              height="400"
            ></widgetbot>
            <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
        </div>
        </div>
        <div class="col-md-6">
          <h3>Sobre</h3>
          <div id="wikipedia-info">
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Modal for img fullscreen -->
    <!-- Modal -->
    <div class="modal fade" id="div-fullscreen-modal" data-bs-backdrop="true" data-bs-keyboard="true" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <!-- <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div> -->
          <div class="modal-body">
            <img id="img-fullscreen-modal" class="img-fluid" alt="image">
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="div-fullscreen-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
        <div class="modal-content">
          <div class="modal-body">
            <img id="img-fullscreen-modal" class="img-fluid" alt="image">
          </div>
        </div>
      </div>
      <div class="modal-backdrop fade show"></div>
    </div>

    <footer class="bg-dark py-3 mt-5">
      <div class="container">
        <p class="text-center text-white mb-0">Copyright &copy; Nu bai 2022</p>
      </div>
    </footer>

    <!-- WidgetBot.io script -->
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer>
      new Crate({
        server: '1065666412158402560',
        channel: '1065666412636557317',
      })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="js/nubai.js"></script>
  </body>
</html>
