<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootrstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <!-- Leaflet map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <!-- flag-icons - https://github.com/lipis/flag-icons -->
    <!-- https://cdnjs.com/libraries/flag-icon-css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css" integrity="sha512-uvXdJud8WaOlQFjlz9B15Yy2Au/bMAvz79F7Xa6OakCl2jvQPdHD0hb3dEqZRdSwG4/sknePXlE7GiarwA/9Wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Nubai CSS -->
    <link rel="stylesheet" href="css/nubai.css">
    <title>Nu bai</title>
  </head>

  <body>
    <header class="header navbar">
      <div class="container justify-content-center text-center">
        <div class="row align-items-center w-100">
          <div id="inti-logo" class="col-sm-2 d-flex justify-content-center">
            <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Jos%C3%A9_Bernardo_de_Tagle_Inti.svg/1024px-Jos%C3%A9_Bernardo_de_Tagle_Inti.svg.png">
          </div>
          <div class="col">
            <h1 id="banana-i18n-header1" class="text-white mb-0" data-i18n="header1"></h1>
            <h2 id="banana-i18n-header2" data-i18n="header2"></b></h2>
            <p id="banana-i18n-header3" data-i18n="header3"></p>
          </div>
          <div class="col-md-4">
            <div id="traveller-list" class="row justify-content-center">
              <div class="col-sm-2 traveller-text-width">
                <p id="banana-i18n-travellers" data-i18n="travellers"></p>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-sm-3">
                <p id="banana-i18n-language" data-i18n="language"></p>
              </div>
              <div class="col-sm-3">
                <a id="language-flag-pt" data-lang="pt" class="dropdown-item fi fi-pt mouse-hand-pointer"></a>
                <a id="language-flag-en" data-lang="en" class="dropdown-item fi fi-gb mouse-hand-pointer"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- map and media -->
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-6">
          <h3 id="banana-i18n-route" data-i18n="route"></h3>
          <div id="map-div" class="div-border">
            <div id="map" class="img-fluid ratio ratio-4x3"></div>
            <p id="banana-i18n-lastupdate" data-i18n="lastupdate"></p>
          </div>
        </div>
        <div class="col-md-6">
          <h3 id="banana-i18n-photo" data-i18n="photo"></h3>
          <div id="selected-photo" class="div-border">
          </div>
        </div>
      </div>
    </div>

    <!-- wikipedia info and discord chat -->
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-6">
          <h3 id="banana-i18n-about" data-i18n="about"></h3>
          <div id="wikipedia-info">
          </div>
        </div>
        <div class="col-md-6">
          <h3 id="banana-i18n-chat" data-i18n="chat"></h3>
          <div>
            <widgetbot
              server="1065666412158402560"
              channel="1065666412636557317"
              width="100%"
              height="400px"
            ></widgetbot>
            <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
          </div>
        </div>
      </div>
    </div>

    <!-- stats -->
    <div class="container mt-5 justify-content-center text-center div-border">
      <div class="row mt-3">
        <div class="col">
          <h3 id="banana-i18n-countries" data-i18n="countries"></h3>
          <p id="stats-visited-countries"></p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <h3 id="banana-i18n-distance" data-i18n="distance"></h3>
          <p id="stats-travelled-distance"></p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <h3 id="banana-i18n-timeline" data-i18n="timeline"></h3>
          <table class="table table-borderless">
          <tbody id="stats-timeline-table">
            <!-- example of how it should be filled
            <tr>
              <td class="border-dark border-end text-end">date</td>
              <td class="text-start col-md-7">location</td>
            </tr>
            -->
          </tbody>
        </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap Modal for img fullscreen -->
    <!-- Modal -->
    <div class="modal fade" id="div-fullscreen-modal" data-bs-backdrop="true" data-bs-keyboard="true" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <!-- <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div> -->
          <div class="modal-body">
            <img id="img-fullscreen-modal" class="img-fluid" alt="image">
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="div-fullscreen-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
        <div class="modal-content">
          <div class="modal-body">
            <img id="img-fullscreen-modal" class="img-fluid" alt="image">
          </div>
        </div>
      </div>
      <div class="modal-backdrop fade show"></div>
    </div>

    <footer class="bg-dark py-3 mt-5">
      <div class="container">
        <p class="text-center text-white mb-0">Copyright &copy; Nu bai 2023</p>
      </div>
    </footer>

    <!-- WidgetBot.io script -->
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer>
      new Crate({
        server: '1065666412158402560',
        channel: '1065666412636557317',
      })
    </script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <!-- Leaflet map -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- banana-i18n - for localization -->
    <script src="https://cdn.jsdelivr.net/npm/banana-i18n@2.3.3/dist/banana-i18n.min.js"></script>
    <!-- Nubai JS -->
    <script src="js/nubai.js"></script>
  </body>
</html>
